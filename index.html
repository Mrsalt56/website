    <button id="suggestButton">Suggest a Game</button>
      
    <div class="filters">

        <option value="all">All Genres</option>
        <option value="racing">Racing</option>

        <option value="trending">Trending</option>
        <option value="hot">Hot</option>
        <option value="new">New</option>
      </select>
    </div>

<button id="reportButton">Report a Problem</button>
  
  <div id="suggestionForm" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Suggest a Game</h2>
      <input type="text" id="gameName" placeholder="Game Name">
      <textarea id="gameDetails" placeholder="Why should we add it?"></textarea>
      <button id="sendSuggestion">Send</button>
    </div>
  </div>
