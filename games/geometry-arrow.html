<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Arrow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* hidden until fullscreen works */
    }
    #playBtn {
      background: #1e90ff;
      color: white;
      font-size: 2rem;
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: background 0.2s;
    }
    #playBtn:hover {
      background: #0d6efd;
    }
  </style>
</head>
<body>
  <iframe 
    id="gameFrame"
    src="https://tinyurl.com/mrsalt566" 
    title="Geometry Arrow"
    allowfullscreen>
  </iframe>

  <button id="playBtn">Click to Play Fullscreen</button>

  <script>
    const iframe = document.getElementById("gameFrame");
    const playBtn = document.getElementById("playBtn");

    function goFullscreen() {
      if (iframe.requestFullscreen) {
        return iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) { 
        return iframe.webkitRequestFullscreen(); // Safari
      } else if (iframe.msRequestFullscreen) { 
        return iframe.msRequestFullscreen(); // IE/Edge
      }
    }

    // Try auto-fullscreen on load
    window.addEventListener("load", async () => {
      try {
        await goFullscreen();
        iframe.style.display = "block"; 
        playBtn.style.display = "none"; 
      } catch (err) {
        // If blocked, show button instead
        playBtn.style.display = "block";
      }
    });

    // If button is clicked, try fullscreen again
    playBtn.addEventListener("click", async () => {
      try {
        await goFullscreen();
        iframe.style.display = "block";
        playBtn.style.display = "none";
      } catch (err) {
        alert("Your browser blocked fullscreen. Please allow fullscreen mode.");
      }
    });
  </script>
</body>
</html>
